<nav class="navbar">
  <button (click)="toggleSidebar()" aria-label="Toggle left sidebar">☰ Izquierda</button>
  <div class="title">Andrakolis Navbar</div>
  <button (click)="toggleSidebar2()" aria-label="Toggle right sidebar">☰ Derecha</button>
</nav>

<aside class="sidebar left bg-dark text-white pt-4" [class.open]="sidebarOpen">
  <button class="close-btn" (click)="sidebarOpen = false" aria-label="Cerrar sidebar izquierdo">×</button>
  <nav class="nav flex-column px-3" [class.collapsed]="!sidebarOpen" aria-label="Sidebar navigation">
    <a class="nav-link d-flex align-items-center gap-2" href="/home">
      <i class="bi bi-house"></i><span>Inicio</span>
    </a>
    <a class="nav-link d-flex align-items-center gap-2" href="/home">
      <i class="bi bi-people"></i><span>Nosotros</span>
    </a>
    <a class="nav-link d-flex align-items-center gap-2" href="/contact">
      <i class="bi bi-envelope"></i><span>Contacto</span>
    </a>
    <a class="nav-link d-flex align-items-center gap-2" href="/publicaciones">
      <i class="bi bi-calendar3"></i><span>Eventos Publicados</span>
    </a>
    <a class="nav-link d-flex align-items-center gap-2" href="/eventos">
      <i class="bi bi-info-circle"></i><span>Saber más</span>
    </a>
    <a *ngIf="isLoggedIn" class="nav-link d-flex align-items-center gap-2 mt-3" href="/eventos">
      <i class="bi bi-box"></i><span>Modificar Eventos</span>
    </a>
  </nav>
  <div class="sidebar-footer px-3 mt-4">
    <a href="/soporte" class="text-white d-block mb-2">Soporte</a>
  </div>
</aside>

<aside class="sidebar right" [class.open]="sidebar2Open" aria-label="User menu">
  <button class="close-btn" (click)="sidebar2Open = false" aria-label="Cerrar sidebar derecho">×</button>
  <nav class="nav flex-column px-3">
    <ng-container *ngIf="!isLoggedIn; else loggedInButtons">
      <a class="nav-link d-flex align-items-center gap-2" href="/login">
        <i class="bi bi-box-arrow-in-right"></i><span>Iniciar sesión</span>
      </a>
      <a class="nav-link d-flex align-items-center gap-2" href="/registro">
        <i class="bi bi-person-plus"></i><span>Crear cuenta</span>
      </a>
      <button class="btn btn-light btn-sm my-2 d-flex align-items-center gap-2" (click)="loginWithGithub()" aria-label="Login with GitHub">
        <i class="bi bi-github fs-5"></i>Ingresar con GitHub
      </button>
      <button class="btn btn-light btn-sm my-2 d-flex align-items-center gap-2" (click)="loginWithGoogle()" aria-label="Login with Google">
        <i class="bi bi-google fs-5"></i>Ingresar con Google
      </button>
    </ng-container>
    <ng-template #loggedInButtons>
      <button class="btn btn-light btn-sm my-2 w-100 d-flex align-items-center justify-content-center gap-2" aria-label="Perfil">
        <i class="bi bi-person-lines-fill"></i>Perfil
      </button>
      <button class="btn btn-danger btn-sm my-2 w-100 d-flex align-items-center justify-content-center gap-2" (click)="logout()" aria-label="Cerrar sesión">
        <i class="bi bi-box-arrow-right"></i>Cerrar sesión
      </button>
    </ng-template>
  </nav>
</aside>
